name: Build and Upload Artifacts

on:
  push:
    branches:
      - "*"
  pull_request:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: windows-2022 # Use Windows runner for C++ projects
    strategy:
      matrix:
        configuration:
          - Debug
          - Release
          
    steps:
      # Step 1: Check out the repository with submodules
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive # Get all submodules recursively

      # Step 2: Set up MSBuild directly (faster than installing build tools)
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      # Step 3: Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      # Step 4: Build and install MinHook
      - name: Build MinHook
        run: |
          # Clone MinHook repository
          git clone https://github.com/TsudaKageyu/minhook.git
          cd minhook
          
          # Build MinHook in Release mode
          if (Test-Path "build") {
            Write-Host "Build directory already exists"
          } else {
            mkdir build
          }
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 ..
          cmake --build . --config Release
          
          # Create lib directory and copy the built library with correct name
          cd ..\..
          
          # Create necessary directories
          $libDirs = @("lib", "S2MP-Mod\lib")
          foreach ($dir in $libDirs) {
            if (-not (Test-Path $dir)) {
              mkdir $dir
              Write-Host "Created directory: $dir"
            }
          }
          
          # Copy the library to multiple possible locations to ensure it's found
          Copy-Item "minhook\build\Release\minhook.x64.lib" -Destination "lib\libMinHook.x64.lib"
          Copy-Item "minhook\build\Release\minhook.x64.lib" -Destination "S2MP-Mod\lib\libMinHook.x64.lib"
          
          # List directories to verify
          Get-ChildItem -Path "lib" -Recurse
          Get-ChildItem -Path "S2MP-Mod\lib" -Recurse
          
          # Create include directory and copy header files
          if (-not (Test-Path "include")) {
            mkdir include
          }
          Copy-Item "minhook\include\MinHook.h" -Destination "include\MinHook.h"
          Write-Host "Successfully built and copied MinHook library and headers"

      # Step 5: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 6: Build the solution with optimized settings
      - name: Build the solution
        run: |
          # Display the library path in the project file for debugging
          Get-Content S2MP-Mod\S2MP-Mod.vcxproj | Select-String "libMinHook"
          
          # Build with additional library directories specified
          msbuild /m /p:MultiProcessorCompilation=true /maxcpucount /v:minimal /p:Configuration=${{ matrix.configuration }} /p:Platform=x64 /p:AdditionalLibraryDirectories="$(Get-Location)\lib" S2MP-Mod.sln

      # Step 7: Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.configuration }}-artifacts
          path: |
            **/bin/${{ matrix.configuration }}/
            **/bin/x64/${{ matrix.configuration }}/
