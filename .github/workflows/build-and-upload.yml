name: Build and Upload Artifacts

on:
  push:
    branches:
      - "*"
  pull_request:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: windows-2022 # Use Windows runner for C++ projects
    strategy:
      matrix:
        configuration:
          - Debug
          - Release
          
    steps:
      # Step 1: Check out the repository with submodules
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive # Get all submodules recursively

      # Step 2: Set up MSBuild directly (faster than installing build tools)
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      # Step 3: Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      # Step 4: Install MinHook using vcpkg and copy to expected location
      - name: Install MinHook using vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg integrate install
          .\vcpkg\vcpkg install minhook:x64-windows
          
          # Create the lib directory if it doesn't exist
          mkdir -p lib
          
          # Find the MinHook library in the vcpkg installation
          Write-Host "Searching for MinHook libraries..."
          Get-ChildItem -Path .\vcpkg\packages -Recurse -Include "*.lib" | ForEach-Object { Write-Host $_.FullName }
          
          # Copy the MinHook library to the expected location
          $minhookLib = Get-ChildItem -Path .\vcpkg\packages -Recurse -Include "minhook.lib" | Select-Object -First 1
          if ($minhookLib) {
            Copy-Item $minhookLib.FullName -Destination .\lib\libMinHook.x64.lib
            Write-Host "Copied MinHook library from $($minhookLib.FullName) to .\lib\libMinHook.x64.lib"
          } else {
            Write-Host "Could not find minhook.lib, trying alternative approach"
            # Use the alternative approach - manually download and build MinHook
            git clone https://github.com/TsudaKageyu/minhook.git
            cd minhook
            mkdir build && cd build
            cmake -G "Visual Studio 17 2022" -A x64 ..
            cmake --build . --config ${{ matrix.configuration }}
            
            # Create lib directory and copy the built library
            cd ..\..
            if (Test-Path "minhook\build\${{ matrix.configuration }}\minhook.lib") {
              Copy-Item "minhook\build\${{ matrix.configuration }}\minhook.lib" -Destination "lib\libMinHook.x64.lib"
              Write-Host "Copied manually built MinHook library to lib directory"
            } else {
              Write-Error "Failed to build MinHook library"
              exit 1
            }
          }

      # Step 5: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 6: Build the solution with optimized settings
      - name: Build the solution
        run: msbuild /m /p:MultiProcessorCompilation=true /maxcpucount /v:minimal /p:Configuration=${{ matrix.configuration }} /p:Platform=x64 S2MP-Mod.sln

      # Step 7: Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.configuration }}-artifacts
          path: |
            **/bin/${{ matrix.configuration }}/
            **/bin/x64/${{ matrix.configuration }}/
