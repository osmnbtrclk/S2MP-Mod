name: Build and Upload Artifacts

on:
  push:
    branches:
      - "*"
  pull_request:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: windows-2022 # Use Windows runner for C++ projects
    strategy:
      matrix:
        configuration:
          - Debug
          - Release
          
    steps:
      # Step 1: Check out the repository with submodules
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive # Get all submodules recursively

      # Step 2: Set up MSBuild directly (faster than installing build tools)
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      # Step 3: Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      # Step 4: Install or build MinHook dependency
      - name: Setup MinHook
        run: |
          # Clone MinHook if it's not included in the repository
          if (-not (Test-Path "external\minhook")) {
            git clone https://github.com/TsudaKageyu/minhook.git external\minhook
            cd external\minhook
            # Build MinHook
            msbuild /m /p:Configuration=${{ matrix.configuration }} /p:Platform=x64 build\VC15\MinHook.sln
            # Copy lib files to expected location
            mkdir -p ..\..\lib
            cp build\VC15\${{ matrix.configuration }}\lib\libMinHook.x64.lib ..\..\lib\
            cd ..\..
          }

      # Step 5: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 6: Build the solution with optimized settings
      - name: Build the solution
        run: msbuild /m /p:MultiProcessorCompilation=true /maxcpucount /v:minimal /p:Configuration=${{ matrix.configuration }} /p:Platform=x64 S2MP-Mod.sln

      # Step 7: Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.configuration }}-artifacts
          path: |
            **/bin/${{ matrix.configuration }}/
            **/bin/x64/${{ matrix.configuration }}/
