name: Build and Upload Artifacts

on:
  push:
    branches:
      - "*"
  pull_request:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: windows-2022 # Use Windows runner for C++ projects
    strategy:
      matrix:
        configuration:
          - Debug
          - Release
          
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up MSBuild directly (faster than installing build tools)
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      # Step 3: Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      # Step 4: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Build the solution with optimized settings
      - name: Build the solution
        run: msbuild /m /p:MultiProcessorCompilation=true /maxcpucount /v:minimal /p:Configuration=${{ matrix.configuration }} /p:Platform=x64 S2MP-Mod.sln

      # Step 6: Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/bin/Release/
